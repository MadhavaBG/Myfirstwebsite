<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PROJECT ANVAYA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, p {
            color: #333;
            text-align: center;
        }
        select {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        #chapterSelect, #shlokaSelect {
            display: none;
        }
        #shlokaContent {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO PROJECT ANVAYA</h1>
    <p>What do you want to do?</p>
    <select id="mainSelect">
        <option value="">Select an option</option>
        <option value="bhagavadGita">Bhagavad Gita</option>
        <option value="indranamuchi">Indranamuchi Samvaada</option>
        <option value="ramayana">Ramayana</option>
        <option value="mahabharata">Mahabharata</option>
        <option value="bhagavata">Bhagavata</option>
    </select>
    <select id="chapterSelect">
        <option value="">Select a chapter</option>
        <option value="chapter1">Chapter 1 - अध्याय १</option>
        <!-- Add more chapters as needed -->
    </select>
    <select id="shlokaSelect">
        <option value="">Select a Shloka</option>
    </select>
    
    <div id="shlokaContent"></div>

    <script>
        const shlokaCount = {
            chapter1: 47
            // Add counts for other chapters as needed
        };

        document.getElementById('mainSelect').addEventListener('change', function() {
            var chapterSelect = document.getElementById('chapterSelect');
            var shlokaSelect = document.getElementById('shlokaSelect');
            if (this.value === 'bhagavadGita') {
                chapterSelect.style.display = 'block';
                shlokaSelect.style.display = 'none';
            } else {
                chapterSelect.style.display = 'none';
                shlokaSelect.style.display = 'none';
            }
        });

        document.getElementById('chapterSelect').addEventListener('change', function() {
            var shlokaSelect = document.getElementById('shlokaSelect');
            shlokaSelect.innerHTML = '<option value="">Select a Shloka</option>';
            if (this.value !== '') {
                for (let i = 1; i <= shlokaCount[this.value]; i++) {
                    let option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Shloka ${i}`;
                    shlokaSelect.appendChild(option);
                }
                shlokaSelect.style.display = 'block';
            } else {
                shlokaSelect.style.display = 'none';
            }
        });

        document.getElementById('shlokaSelect').addEventListener('change', function() {
            if (this.value !== '') {
                fetchShloka(document.getElementById('chapterSelect').value, this.value);
            } else {
                document.getElementById('shlokaContent').style.display = 'none';
            }
        });

        function fetchShloka(chapter, shloka) {
            fetch('gita_shlokas.json')
                .then(response => response.json())
                .then(data => {
                    const shlokaText = data[chapter][`shloka${shloka}`];
                    if (shlokaText) {
                        displayShloka(shlokaText);
                    } else {
                        document.getElementById('shlokaContent').innerHTML = '<p>Shloka not found.</p>';
                        document.getElementById('shlokaContent').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function displayShloka(shlokaText) {
            const shlokaContent = document.getElementById('shlokaContent');
            shlokaContent.innerHTML = shlokaText.replace(/\n/g, '<br>');
            shlokaContent.style.display = 'block';
        }
    </script>
</body>
</html>
