<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PROJECT ANVAYA</title>
    <style>
        /* ... (previous styles remain the same) ... */
        .word-box {
            margin: 5px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .checkbox-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 5px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        .action-buttons {
            display: none;
            margin-top: 5px;
        }
        .action-button {
            margin: 0 2px;
            padding: 2px 5px;
            font-size: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ... (previous HTML remains the same) ... -->

    <script>
        // ... (previous JavaScript remains the same) ...

        function createWordBox(word) {
            const wordBox = document.createElement('div');
            wordBox.className = 'word-box';
            
            const wordSpan = document.createElement('span');
            wordSpan.textContent = word;
            wordBox.appendChild(wordSpan);

            const checkboxContainer = document.createElement('div');
            checkboxContainer.className = 'checkbox-container';

            const correctLabel = createCheckboxLabel('Correct');
            const incorrectLabel = createCheckboxLabel('Incorrect');

            checkboxContainer.appendChild(correctLabel);
            checkboxContainer.appendChild(incorrectLabel);
            wordBox.appendChild(checkboxContainer);

            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'action-button';
            deleteButton.addEventListener('click', () => deleteWordBox(wordBox));

            const splitButton = document.createElement('button');
            splitButton.textContent = 'Split';
            splitButton.className = 'action-button';
            splitButton.addEventListener('click', () => splitWordBox(wordBox));

            actionButtons.appendChild(deleteButton);
            actionButtons.appendChild(splitButton);
            wordBox.appendChild(actionButtons);

            return wordBox;
        }

        function createCheckboxLabel(text) {
            const label = document.createElement('label');
            label.className = 'checkbox-label';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = text.toLowerCase();
            checkbox.addEventListener('change', (e) => handleCheckboxChange(e, label.parentNode.parentNode));
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(text));
            return label;
        }

        function handleCheckboxChange(event, wordBox) {
            const isIncorrect = event.target.name === 'incorrect';
            const otherCheckbox = wordBox.querySelector(`input[name="${isIncorrect ? 'correct' : 'incorrect'}"]`);
            const actionButtons = wordBox.querySelector('.action-buttons');

            otherCheckbox.checked = false;
            
            if (isIncorrect && event.target.checked) {
                actionButtons.style.display = 'block';
            } else {
                actionButtons.style.display = 'none';
            }
        }

        function deleteWordBox(wordBox) {
            wordBox.remove();
        }

        function splitWordBox(wordBox) {
            const wordSpan = wordBox.querySelector('span');
            const currentText = wordSpan.textContent;
            const newText = prompt("Enter the corrected words (up to 5) separated by spaces:", currentText);
            
            if (newText) {
                const newWords = newText.split(' ').slice(0, 5);
                const container = wordBox.parentNode;
                const index = Array.from(container.children).indexOf(wordBox);

                newWords.forEach((word, i) => {
                    const newBox = createWordBox(word);
                    container.insertBefore(newBox, container.children[index + i + 1]);
                });

                wordBox.remove();
            }
        }

        document.getElementById('splitButton').addEventListener('click', function() {
            const shlokaText = document.getElementById('shlokaContent').innerText;
            const words = shlokaText.split(/\s+/);
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = '';
            words.forEach(word => {
                const wordBox = createWordBox(word);
                wordContainer.appendChild(wordBox);
            });
        });
    </script>
</body>
</html>
