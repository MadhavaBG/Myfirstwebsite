<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Anvaya - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        #enterButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO PROJECT ANVAYA</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <button id="enterButton" style="display: none;">Enter</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var messageDiv = document.getElementById('message');
            var enterButton = document.getElementById('enterButton');

            if (username === 'madhava' && password === '123') {
                messageDiv.textContent = 'Welcome!';
                messageDiv.style.color = 'green';
                enterButton.style.display = 'block';
            } else {
                messageDiv.textContent = 'Wrong credentials';
                messageDiv.style.color = 'red';
                enterButton.style.display = 'none';
            }
        });

        document.getElementById('enterButton').addEventListener('click', function() {
            alert('You have entered the site!');
            // Here you would typically redirect to another page or show new content
        });
    </script>
</body>
</html>
