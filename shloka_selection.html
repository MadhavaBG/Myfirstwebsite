<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shloka Selection - Project Anvaya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shloka Selection</h1>
        <h2>What do you want to do?</h2>
        <select id="action-select">
            <option value="">Select an action</option>
            <option value="select-text">Select Text</option>
        </select>
        <div id="text-selection" style="display: none;">
            <h2>Select Text</h2>
            <select id="text-select">
                <option value="">Select a text</option>
                <option value="bhagavad-gita">Bhagavad Gita</option>
                <option value="ramayana">Ramayana</option>
                <option value="indranamuchi-samvada">Indranamuchi Samvada</option>
                <option value="mahabharata">Mahabharata</option>
                <option value="hatha-yoga-pradeepika">Hatha Yoga Pradeepika</option>
                <option value="yoga-pradeepika">Yoga Pradeepika</option>
            </select>
        </div>
        <div id="chapter-selection" style="display: none;">
            <h2>Select Chapter</h2>
            <select id="chapter-select"></select>
        </div>
        <div id="shloka-selection" style="display: none;">
            <h2>Select Shloka</h2>
            <select id="shloka-select"></select>
        </div>
        <div id="message"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>

    <script>
        const chapters = {
            1: 47, 2: 72, 3: 43, 4: 42, 5: 29, 6: 47,
            7: 30, 8: 28, 9: 34, 10: 42, 11: 55, 12: 20,
            13: 35, 14: 27, 15: 20, 16: 24, 17: 28, 18: 78
        };

        document.getElementById('action-select').addEventListener('change', function() {
            var textSelection = document.getElementById('text-selection');
            if (this.value === 'select-text') {
                textSelection.style.display = 'block';
                document.getElementById('chapter-selection').style.display = 'none';
                document.getElementById('shloka-selection').style.display = 'none';
                document.getElementById('message').textContent = '';
                document.getElementById('next-button').style.display = 'none';
            } else {
                textSelection.style.display = 'none';
            }
        });

        document.getElementById('text-select').addEventListener('change', function() {
            var chapterSelection = document.getElementById('chapter-selection');
            var message = document.getElementById('message');
            if (this.value === 'bhagavad-gita') {
                chapterSelection.style.display = 'block';
                message.textContent = '';
                populateChapters();
                document.getElementById('next-button').style.display = 'none';
            } else {
                chapterSelection.style.display = 'none';
                document.getElementById('shloka-selection').style.display = 'none';
                message.textContent = 'We are not yet ready for this text.';
                document.getElementById('next-button').style.display = 'none';
            }
        });

        document.getElementById('chapter-select').addEventListener('change', function() {
            var shlokaSelection = document.getElementById('shloka-selection');
            if (this.value) {
                shlokaSelection.style.display = 'block';
                populateShlokas(this.value);
                document.getElementById('next-button').style.display = 'none';
            } else {
                shlokaSelection.style.display = 'none';
                document.getElementById('next-button').style.display = 'none';
            }
        });

        document.getElementById('shloka-select').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('next-button').style.display = 'block';
            } else {
                document.getElementById('next-button').style.display = 'none';
            }
        });

        document.getElementById('next-button').addEventListener('click', function() {
            window.location.href = 'pada_chheda.html';
        });

        function populateChapters() {
            var select = document.getElementById('chapter-select');
            select.innerHTML = '<option value="">Select a chapter</option>';
            for (let i = 1; i <= 18; i++) {
                let option = document.createElement('option');
                option.value = i;
                option.textContent = `Chapter ${i}`;
                select.appendChild(option);
            }
        }

        function populateShlokas(chapter) {
            var select = document.getElementById('shloka-select');
            select.innerHTML = '<option value="">Select a shloka</option>';
            for (let i = 1; i <= chapters[chapter]; i++) {
                let option = document.createElement('option');
                option.value = i;
                option.textContent = `Shloka ${i}`;
                select.appendChild(option);
            }
        }
    </script>
</body>
</html>
